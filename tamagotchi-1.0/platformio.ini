[env:lilygo_t_display]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
build_flags = 
    -D USER_SETUP_LOADED=1
    -D ST7735_DRIVER=1
    -D TFT_WIDTH=135
    -D TFT_HEIGHT=240
    -D TFT_MISO=-1
    -D TFT_MOSI=19
    -D TFT_SCLK=18
    -D TFT_CS=5
    -D TFT_DC=16
    -D TFT_RST=23
    -D LOAD_GLCD=1
    -D LOAD_GFXFF=1
lib_deps = 
    bodmer/TFT_eSPI
    lorol/LittleFS_esp32
